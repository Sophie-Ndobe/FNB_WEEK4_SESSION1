<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" src="style.css">
</head>
<body>
    <p id="outputText"></p>
    
    <script>
        var someVariable = 100; //Global variable, can be used outside and within function, it is not confined to a function
        someFunction();

        function someFunction(){
            document.getElementById("outputText").innerHTML = someVariable
        }

    </script>
</body>
</html>
